<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Responsive Product Card With Popup</title>

      <!-- CSS Style -->
      <link rel="stylesheet" href="./style.css" />

      <!-- Font Awesome -->
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
         integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      />

      <!-- Google Font -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
         rel="stylesheet"
      />
   </head>
   <body>
      <div class="container">
         <h3 class="title">Our Technologies</h3>

         <div class="technologies-container">
            <!-- Start|Box -->
            <div class="technology" data-name="p-1">
               <img src="./images/icon-1.png" alt="html icon" />
               <h3>HTML</h3>
               <div class="time"><i class="fa-solid fa-clock"></i> 6h</div>
            </div>
            <!-- End|Box -->
            <!-- Start|Box -->
            <div class="technology" data-name="p-2">
               <img src="./images/icon-2.png" alt="css icon" />
               <h3>CSS</h3>
               <div class="time"><i class="fa-solid fa-clock"></i> 24h</div>
            </div>
            <!-- End|Box -->
            <!-- Start|Box -->
            <div class="technology" data-name="p-3">
               <img src="./images/icon-3.png" alt="sass icon" />
               <h3>Sass</h3>
               <div class="time"><i class="fa-solid fa-clock"></i> 12h</div>
            </div>
            <!-- End|Box -->
            <!-- Start|Box -->
            <div class="technology" data-name="p-4">
               <img src="./images/icon-4.png" alt="javascript icon" />
               <h3>JavaScript</h3>
               <div class="time"><i class="fa-solid fa-clock"></i> 68h</div>
            </div>
            <!-- End|Box -->
            <!-- Start|Box -->
            <div class="technology" data-name="p-5">
               <img src="./images/icon-5.png" alt="vue icon" />
               <h3>Vue</h3>
               <div class="time"><i class="fa-solid fa-clock"></i> 64h</div>
            </div>
            <!-- End|Box -->
            <!-- Start|Box -->
            <div class="technology" data-name="p-6">
               <img src="./images/icon-6.png" alt="react icon" />
               <h3>React</h3>
               <div class="time"><i class="fa-solid fa-clock"></i> 72h</div>
            </div>
            <!-- End|Box -->
         </div>
      </div>

      <!-- Start|Technology Preview -->
      <!-- End|Technology Preview -->

      <!-- JS -->
      <script src="./main.js"></script>
   </body>
</html>
